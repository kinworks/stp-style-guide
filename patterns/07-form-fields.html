<form>
  <!-- Your for= and id= will depend on context -->
  <label for="text">Text field label</label>
  <input type="text" id="text" />
  
  <label for="textarea">Textarea field label</label>
  <textarea rows="5" cols="20" ></textarea>
  
  <label for="email">Email field label</label>
  <input type="email" id="email"/>
  
  <label for="number">Number field label</label>
  <input type="number" id="number" />
  
  <label for="url">URL field label</label>
  <input type="url" id="url"/>
  
  <label class="checkbox" for="checkbox-one">
    <input type="checkbox" id="checkbox-one"/>Checkbox Label
  </label>
  <label class="checkbox" for="checkbox-two">
    <input type="checkbox" id="checkbox-two">Checkbox Label
  </label>
  
  <select>
    <option>Option text</option>
    <option>Another option</option>
  </select>
  
</form>
